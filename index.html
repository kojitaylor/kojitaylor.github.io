<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip").mouseover(function() {
                $("#panel").slideDown("slow");
            });
            $("#flip").mouseout(function() {
                $("#panel").slideUp("fast");
            });
        });
    </script>
    <script>
        var clicks = 0

        function myFunction() {
            clicks++;
            document.getElementById("changeMessage").innerHTML = "You helped me " + clicks + " times, but it's not enough.";
            console.log(clicks);

        }
    </script>

    <meta charset="utf-8">
    <title>gaston.uk</title>
</head>

<body bgcolor="#657CD8">

    <style>
        #panel,
        #flip {
            padding: 10px;
            text-align: center;
            background-color: white;
            border: solid 1px black;
        }

        #panel {
            padding: 100px;
            display: none;
        }

        h1 {
            color: white
        }

        h2 {
            color: yellow;
            font-size: 30px;
        }

        p {
            font-size: 20px
        }
    </style>

    <div id="flip">Roll over to slideDown!</div>
    <div id="panel"><img src="max.jpg"></div>


    <h1>welcome child</h1>
    <p>This is my humble abode/swamp </p>
    <img src="imgres.jpg" style="width:350px;height:235px;">
    <h2>dog·go</h2>
    <h3>ˈdôɡō/</h3>
    <p>adverb informal</p>
    <p>remain motionless and quiet to escape detection.</p>
    <p>"a dozen officers had been lying doggo for hours"</p>
    <img src="max.jpg">
    <h2>Button time!</h2>
    <p id="changeMessage">Click me! Please. Please click me. Please.</p>

    <button type="button" onclick="myFunction()">Do it.</button>

</body>

</html>
